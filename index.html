<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Pricing for LDN</title>
	<meta name="description" content="Fruitmonsters">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheet.css">

	<style>
		html, body, #map {
			height: 100%;
			margin: 0px;
			padding: 0px
		}
	</style>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=geometry"></script>
	<script>
		function initialize() {
			var map = new google.maps.Map(document.getElementById("map"), {
			  center: {lat: 51.5256702, lng: -0.0875614},
			  zoom: 16,
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			});

			getDirections(map);
		}

		//Monster One
		function moveMarker(map, marker, latlng) {
			marker.setPosition(latlng);
			map.panTo(latlng);
		}
		function autoRefresh(map, pathCoords) {
			var i, route, marker;

			route = new google.maps.Polyline({
				path: [],
				geodesic : true,
				strokeColor: '#FF0000',
				strokeOpacity: 1.0,
				strokeWeight: 2,
				editable: false,
				map:map
			});

			marker=new google.maps.Marker({map:map, optimized: false, icon:"http://obviam.net/wp-content/uploads/2010/09/walk_elaine_anim.gif"});
			for (i = 0; i < pathCoords.length; i++) {
				setTimeout(function(coords) {
					route.getPath().push(coords);
					moveMarker(map, marker, coords);
				}, 200 * i, pathCoords[i]);
			}
		}



		function getDirections(map) {
			var directionsService = new google.maps.DirectionsService();

			var start = new google.maps.LatLng(51.5283026, -0.0819007);
			if (false) {
				var probability = new google.maps.LatLng(51.5256702, -0.087561);
			}
			else {
				var probability = new google.maps.LatLng(51.5218682, -0.090430);
			};

			var end = probability;

			var request = {
				origin:start,
				destination:end,
				travelMode: google.maps.TravelMode.DRIVING
			};
			directionsService.route(request, function(result, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					autoRefresh(map, result.routes[0].overview_path);
				}
			});
		}


		google.maps.event.addDomListener(window, 'load', initialize);



	</script>
</head>
<body>
	<section class="map"></section>
		<div id="map"></div>
	<section class="inventory">
	  <i class="backpack-icon"></i>
	  <div class="item"></div>
	  <div class="item"></div>
	  <div class="item"></div>
	</section>
	<section class="chest">
	  <i class="chect-icon"></i>
	  <div class="item"></div>
	  <div class="item"></div>
	  <div class="item"></div>
	</section>
</body>
</html>
